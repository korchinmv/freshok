<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ФрэшОК | Главная страница</title>
  <link rel="stylesheet" href="/css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header-top__wrapper">
          <div class="header-top__item">
            <a class="header-top__link" href="#">
              <div class="header-top__link-wrapper">
                <svg class="icon car">
                  <use xlink:href="images/sprite.svg#icon-del-address"></use>
                </svg>
                <p>Адрес и время доставки</p>
              </div>
            </a>
            <a class="header-top__link" href="#">
              <div class="header-top__link-wrapper">
                <svg class="icon phone">
                  <use xlink:href="images/sprite.svg#icon-tel"></use>
                </svg>
                <p>Горячая линия 24/7</p>
              </div>
            </a>
          </div>
          <ul class="header-top__items-list">
            <li class="header-top__items">
              <a class="header-top__link" href="#">Доставка</a>
            </li>
            <li class="header-top__items">
              <a class="header-top__link" href="#">О нас</a>
            </li>
            <li class="header-top__items">
              <a class="header-top__link" href="#">Новости</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="container">
        <nav class="header__nav">
          <a class="logo" href="#">
            <img class="logo__img" src="/images/logo.svg" alt="Логотип интернет магазина ФрешОК">
          </a>
          <ul class="menu-dropdown">Каталог продуктов
            <li class="menu-dropdown__item">
              <a class="menu-dropdown__link" href="#">Овощи и фрукты</a>
            </li>
            <li class="menu-dropdown__item">
              <a class="menu-dropdown__link" href="#">Бакалея</a>
            </li>
            <li class="menu-dropdown__item">
              <a class="menu-dropdown__link" href="#">Молочные продукты</a>
            </li>
            <li class="menu-dropdown__item">
              <a class="menu-dropdown__link" href="#">Хлеб</a>
            </li>
            <li class="menu-dropdown__item">
              <a class="menu__link" href="#">Мясо</a>
            </li>
            <li class="menu-dropdown__item">
              <a class="menu-dropdown__link" href="#">Колбаса</a>
            </li>
            <li class="menu-dropdown__item">
              <a class="menu-dropdown__link" href="#">Рыба</a>
            </li>
            <li class="menu-dropdown__item">
              <a class="menu-dropdown__link" href="#">Алкоголь</a>
            </li>
            <li class="menu-dropdown__item">
              <a class="menu__link" href="#">Напитки</a>
            </li>
            <li class="menu-dropdown__item">
              <a class="menu__link" href="#">Торты</a>
            </li>
            <li class="menu-dropdown__item">
              <a class="menu-dropdown__link" href="#">Мясо</a>
            </li>
            <li class="menu-dropdown__item">
              <a class="menu-dropdown__link" href="#">Чай, кофе</a>
            </li>
          </ul>
          <form class="search" action="form" method="GET" enctype="multipart/form-data">
            <input class="search__field" type="text" name="searh-field" id="searh-field"
              placeholder="Найти в магазине ...">
            <button class="search--btn" type="button">Поиск</button>
          </form>
          <ul class="user-nav">
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <svg class="icon user">
                  <use xlink:href="images/sprite.svg#icon-user"></use>
                </svg>
              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <svg class="icon heart">
                  <use xlink:href="images/sprite.svg#icon-heart"></use>
                </svg>
                <span class="user-nav__num">4</span>
              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <svg class="icon cart">
                  <use xlink:href="images/sprite.svg#icon-cart"></use>
                </svg>
                <span class="user-nav__num">5</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>


  <script src="js/main.min.js"></script>
</body>

</html>
